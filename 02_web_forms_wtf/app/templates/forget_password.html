{% extends "base.html" %}

{% block content %}
    <h1>Forget Password</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.mail.label }}<br>
            {{ form.mail(size=32) }}<br>
            {% for error in form.mail.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
